<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./img/Morango-refrigerante-foregroundBlur.png" class="fruit" alt="imagem de morango">
            <img src="./img/Morango-refrigerante.png" class="refri" alt="latinha refrigerante morango">
        </div>
        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="./img/Abacate-refrigerante-foregroundBlur.png" class="fruit" alt="imagem de morango">
            <img src="./img/Abacate-refrigerante.png" class="refri" alt="latinha refrigerante morango">
        </div>
        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="./img/Laranja-refrigerante-foregroundBlur.png" class="fruit" alt="imagem de morango">
            <img src="./img/Laranja-refrigerante.png" class="refri" alt="latinha refrigerante morango">
        </div>

        <div class="arrow">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </main>   
</body>
<script src="script.js"></script>
</html>
